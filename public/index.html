<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; background: #f4f4f9; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 15px; max-width: 80%; word-wrap: break-word; }
        .user { align-self: flex-end; background: #007bff; color: white; }
        .bot { align-self: flex-start; background: #e9e9eb; color: #333; }
        #input-area { padding: 20px; background: white; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; outline: none; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div id="chat-container"></div>

<div id="input-area">
    <input type="text" id="userInput" placeholder="พิมพ์ข้อความที่นี่...">
    <button onclick="sendMessage()">ส่ง</button>
</div>

<script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('userInput');

    function appendMessage(sender, text) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message', sender);
        msgDiv.innerText = text;
        chatContainer.appendChild(msgDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage(text = null) {
        const message = text || userInput.value;
        if (!message) return;

        if (!text) appendMessage('user', message);
        userInput.value = '';

        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            const data = await res.json();
            appendMessage('bot', data.reply);
        } catch (err) {
            appendMessage('bot', '❌ เกิดข้อผิดพลาดในการเชื่อมต่อ');
        }
    }

    // --- ส่วนที่ทำให้ AI ทักทายตอนเปิดเว็บ ---
    window.onload = () => {
        // ส่งข้อความลับไปให้ AI ทักทายเรา
        sendMessage("สวัสดี! ช่วยทักทายฉันสั้นๆ อย่างเป็นกันเองหน่อย");
    };

    // ส่งข้อความเมื่อกด Enter
    userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
