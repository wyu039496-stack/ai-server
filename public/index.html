<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* UI คงเดิมตามที่คุณต้องการ */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Prompt', sans-serif; background: #eef2f7; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .chat-container { width: 100%; max-width: 500px; height: 90vh; background: #fff; border-radius: 24px; display: flex; flex-direction: column; box-shadow: 0 15px 35px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #7209b7, #3a0ca3); color: #fff; padding: 20px; text-align: center; font-weight: 600; font-size: 1.1rem; }
        #chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; background: #fdfdfd; }
        .msg { padding: 12px 18px; border-radius: 20px; max-width: 80%; font-size: 0.95rem; line-height: 1.6; word-wrap: break-word; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .user { background: #7209b7; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .bot { background: #f0f0f0; color: #333; align-self: flex-start; border-bottom-left-radius: 4px; white-space: pre-wrap; }
        .typing { font-size: 0.8rem; color: #7209b7; padding: 0 20px 10px; display: none; font-weight: 500; }
        .input-area { padding: 20px; display: flex; gap: 12px; border-top: 1px solid #f0f0f0; }
        input { flex: 1; padding: 12px 20px; border: 2px solid #f0f0f0; border-radius: 30px; outline: none; font-family: 'Prompt', sans-serif; }
        button { background: #7209b7; color: white; border: none; padding: 0 25px; border-radius: 30px; cursor: pointer; font-weight: 600; font-family: 'Prompt', sans-serif; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">✨ AI Assassin </div>
    <div id="chat-box"></div>
    <div class="typing" id="typing-indicator">AI กำลังคิด...</div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="พิมพ์ข้อความที่นี่...">
        <button onclick="handleSend()">ส่ง</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('userInput');
    const typingIndicator = document.getElementById('typing-indicator');

    // ตัวแปรสำหรับเก็บ Memory ในเซสชั่นนี้
    let chatHistory = [];

    function appendMessage(sender, text) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('msg', sender);
        msgDiv.innerText = text;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function handleSend(text = null, isSilent = false) {
        const message = text || userInput.value.trim();
        if (!message) return;

        if (!isSilent) appendMessage('user', message);
        userInput.value = '';
        typingIndicator.style.display = 'block';

        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    message: message,
                    history: chatHistory // ส่ง Memory ไปด้วย
                })
            });
            const data = await res.json();
            
            appendMessage('bot', data.reply);

            // บันทึกข้อความลงใน Memory หลังจากคุยเสร็จ
            chatHistory.push({ role: "user", content: message });
            chatHistory.push({ role: "assistant", content: data.reply });

            // จำกัด Memory ไม่ให้ยาวเกินไป (เช่น จำแค่ 10 ประโยคล่าสุดเพื่อไม่ให้ API หน่วง)
            if (chatHistory.length > 20) chatHistory.shift();

        } catch (err) {
            appendMessage('bot', '❌ ขออภัยครับ ระบบขัดข้อง');
        } finally {
            typingIndicator.style.display = 'none';
        }
    }

    window.onload = () => {
        if (!sessionStorage.getItem('hasGreeted')) {
            handleSend("สวัสดี! ช่วยทักทายฉันสั้นๆ หน่อยครับ", true);
            sessionStorage.setItem('hasGreeted', 'true');
        }
    };

    userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") handleSend(); });
</script>

</body>
</html>
