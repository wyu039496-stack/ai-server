<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <style>
        * { box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }
        body { background: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #chat-window { width: 100%; max-width: 500px; height: 90vh; background: white; border-radius: 20px; display: flex; flex-direction: column; box-shadow: 0 15px 35px rgba(0,0,0,0.1); overflow: hidden; }
        #header { background: #007bff; color: white; padding: 20px; text-align: center; font-weight: bold; font-size: 1.2rem; }
        #chat-container { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; background: #f9f9f9; }
        .message { max-width: 85%; padding: 12px 16px; border-radius: 18px; font-size: 0.95rem; line-height: 1.5; }
        .user { align-self: flex-end; background: #007bff; color: white; border-bottom-right-radius: 4px; }
        .bot { align-self: flex-start; background: #eef0f2; color: #2c3e50; border-bottom-left-radius: 4px; }
        #typing { font-size: 0.8rem; color: #999; padding: 0 20px 10px; display: none; }
        #input-area { padding: 20px; display: flex; gap: 10px; border-top: 1px solid #eee; background: white; }
        input { flex: 1; padding: 12px 20px; border: 1px solid #ddd; border-radius: 30px; outline: none; font-size: 1rem; }
        button { background: #007bff; color: white; border: none; padding: 0 25px; border-radius: 30px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<div id="chat-window">
    <div id="header">ü§ñ AI Assistant</div>
    <div id="chat-container"></div>
    <div id="typing">AI ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡∏¥‡∏î...</div>
    <div id="input-area">
        <input type="text" id="userInput" placeholder="Type something...">
        <button onclick="sendMessage()">‡∏™‡πà‡∏á</button>
    </div>
</div>

<script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('userInput');
    const typingIndicator = document.getElementById('typing');

    function appendMessage(sender, text) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message', sender);
        msgDiv.innerText = text;
        chatContainer.appendChild(msgDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage(text = null, isSilent = false) {
        const message = text || userInput.value.trim();
        if (!message) return;

        if (!isSilent) appendMessage('user', message);
        userInput.value = '';
        typingIndicator.style.display = 'block';

        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            const data = await res.json();
            appendMessage('bot', data.reply);
        } catch (err) {
            appendMessage('bot', '‚ùå ‡∏Ç‡∏≠‡∏≠‡∏†‡∏±‡∏¢ ‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡∏Ñ‡∏£‡∏±‡∏ö');
        } finally {
            typingIndicator.style.display = 'none';
        }
    }

    // ‡∏ó‡∏±‡∏Å‡∏ó‡∏≤‡∏¢‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡πÅ‡∏ó‡πá‡∏ö‡πÉ‡∏´‡∏°‡πà
    window.onload = () => {
        if (!sessionStorage.getItem('hasGreeted')) {
            sendMessage("‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ! ‡∏ä‡πà‡∏ß‡∏¢‡∏ó‡∏±‡∏Å‡∏ó‡∏≤‡∏¢‡∏â‡∏±‡∏ô‡∏™‡∏±‡πâ‡∏ô‡πÜ ‡∏´‡∏ô‡πà‡∏≠‡∏¢‡∏Ñ‡∏£‡∏±‡∏ö", true);
            sessionStorage.setItem('hasGreeted', 'true');
        }
    };

    userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });
</script>

</body>
</html>
